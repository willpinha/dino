site_name: Dino's documentation
site_url: https://willpinha.github.io/dino
repo_url: https://github.com/willpinha/dino
repo_name: willpinha/dino
theme:
  name: material
  icon:
    logo: material/book-open 
  palette:
    scheme: slate 
    primary: green
    accent: lime 
  features:
    - content.code.copy
    - content.code.select
    - navigation.path
    - navigation.top
    - navigation.sections
    - navigation.footer
nav:
  - Introduction: index.md
  - net/http Cheat sheet: cheat-sheet.md
  - The basics:
    - Handlers & Routing: the-basics/handlers-routing.md
    - Error handling: the-basics/error-handling.md
    - Requests: the-basics/requests.md
    - Responses: the-basics/responses.md
    - Logging: the-basics/logging.md
    - Testing: the-basics/testing.md
  - Middlewares:
    - RecoverMiddleware: middlewares/recover.md
    - AccessLogMiddleware: middlewares/access-log.md
  - Guides:
    - Monitoring with Grafana: guides/monitoring-with-grafana.md
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
extra:
  generator: false